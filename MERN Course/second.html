<!DOCTYPE html>
<html>
<body>


<h2> What can JavaScript Code Do? </h2>
<p> This code can change the HTML attribute values.</p>

<p> Inthis case JavaScript chnages the value of src attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='bulb_on.jpeg'"> Turn on the light</button>

<img id = "myImage" src = "bulb_off.jpeg" style="width:100px">

<button onclick="document.getElementById('myImage').src='bulb_off.jpeg'"> Turn off the light</button>


</body>
</html>
